<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background: rgb(54,217,182);
		background: linear-gradient(90deg, rgba(54,217,182,1) 0%, rgba(32,152,126,1) 43%, rgba(0,212,255,1) 100%);
		}

	h3{
    font-size: 24px;
    font-weight: bold;
    color: wheat;
    text-align: center;
    border-bottom: 2px solid #336699;
    box-shadow: 0 15px 20px rgba(1, 0, 0, 0.5);
    padding: 10px;
    margin-top: 20px;
  	}

	input{
		position: static;
		position: sticky;
		top: 0rem;
		border-bottom: 1px solid  #e9e9e9;
		background-color: #fff;
		box-shadow: 0 3px 8px rgba(0,0,0,0.25);
 		padding:10px;
 		margin-top: 10px;
 		margin-bottom: 10px;
 		width: 430px;
 		margin-right: 5px;
 		margin-left: 7px;
		}

	

	.submit-a{
		  background-color: #36d9b6;
		  border-radius: 10px;
		  border:100px;
		  color: #fff;
		  border: 1px solid #e9e9e9 ;
		  width: 100px;
		  margin-left: 5px;

		}


	.center-column{
		  max-width:600px;
		  margin:0 auto;
		  box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
		  background-color: #fff;
		  padding: 20px;
		  margin-top:100px;
		  margin-bottom:100px;

		  justify-content: space-around;
		  align-items: flex-start;

		}

	.box-head{
    font-size: 24px;
    font-weight: bold;
    color: whitesmoke;
    background-color: #906abd;;
    text-align: center;
    border-radius: 2px solid #336699;
    box-shadow: 10px 5px 15px 10px rgba(0,0,0,0.75);
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
  	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: white;
		font-size: 20px;
		font-weight: 600;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
	

</style>

<h3>To Do Present by Ravi Patel</h3>

<div class="center-column">
	<div class="box-head">
		<h4>To Do List</h4>
	</div>

	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<input class="submit-a" type="submit" name="Create Task">
	</form>

	<div class="todo-list">

	{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

			{% if task.complete == True %}
			<strike>{{  task}}</strike>
			{% else %}
			<span>{{  task}}</span>
			{% endif %}
		</div>
	{% endfor %}
	</div>
</div>
