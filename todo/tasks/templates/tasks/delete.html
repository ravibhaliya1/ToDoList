<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
	
	body{
		background: rgb(54,217,182);
		background: linear-gradient(90deg, rgba(54,217,182,1) 0%, rgba(32,152,126,1) 43%, rgba(0,212,255,1) 100%);
		}

	.center-column{
		width:600px;
		margin-top: 20px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.center-column p{
    font-size: 24px;
    font-weight: bold;
    color: whitesmoke;
    background-color: #906abd;;
    text-align: center;
    border-radius: 2px solid #336699;
    box-shadow: 6px 3px 15px 4px rgba(0,0,0,0.75);
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
  	}

  	.item-row{
		background-color: #906abd;
		margin: 0px;
		text-align: center;
		padding: 10px;
		border-radius: 3px;
		color: white;
		font-size: 20px;
		font-weight: 600;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

	.set-btn{
		text-align: right;
		margin-bottom: 20px;
	}
	.set-cnl{
		text-align: left;
		margin-top: 25px;
	}

</style>

<div class="center-column">
<p>are you sure you want to delete "{{item}}"?</p>
<div class="item-row">
<a class="btn btn-sm btn-info" href="{% url 'list' %}">Cancel</a>
<form method="POST" action="">
	{% csrf_token %}
	<input class="btn btn-sm btn-danger" type="submit" name="confirm"> 
</form>
</div>
</div>
